<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./leaf.ico" type="image/x-icon">
    <title>Login Page</title>
</head>
<body>
    <form autocomplete="on" id="form" class="text-center border border-light 
    p-5 bg-success">
        <p class="text-white navbar-brand" id="brand">
            <i class="fab fa-pagelines"></i>Organicano
        </p>
        <p class="mb-4 text-white">Login</p>
        <input type="email" autofocus required id="email" class="form-control mb-4" 
        placeholder="Email">
        <input type="password" autofocus required id="password" class="form-control mb-4" 
        placeholder="Password">
        <button type="submit" class="text-white btn btn-warning btn-block">Submit</button>
    </form>

    <script src="https://kit.fontawesome.com/d14bc2824d.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.15.1/dist/sweetalert2.all.min.js"></script>
<script src="login.js"></script>
</body>
</html>
